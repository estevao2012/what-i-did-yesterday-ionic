    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

</ion-menu>

<ion-nav id="nav"  #content [root]="rootPage" swipeBackEnabled=false></ion-nav>
