<ion-header>
  <ion-navbar>

    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
      What i did yesterday?
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>O que você fez?</h1>

  <form (ngSubmit)="submitForm()">
    <ion-list>

      <ion-item>
        <ion-label floating>Tarefa</ion-label>
        <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Etiquetas</ion-label>
        <ion-input type="text" [(ngModel)]="todo.labels" name="labels"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descrição da tarefa</ion-label>
        <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
      </ion-item>

    </ion-list>

    <button ion-button full type="submit">Enviar</button>
  </form>

</ion-content>
